<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form HTML</title>
</head>
<!-- Shifit+ Alt + F là đẹp code-->

<body>
    <h1>Demo HTML</h1>

    <!--Tạo form tìm kiếm trên google-->
    <form action="https://www.google.com.vn/search">
        <input type="text" name="q"> <br>
        <input type="password" name="q">
        <button type="reset">Reset</button>
        <button type="submit">Search</button> <br>
        <!--thanh kéo từ 50->100 và 50->0-->
        <input type="range" name="score" id="score" value="50" min="0" max="100">
    </form>

    <form>  
        <p>Kindly Select your favorite color</p> 
        <!--Được chọn 1 trong các radio name phải đặt giống nhau--> 
        <input type="radio" name="color" value="red"> Red <br>  
        <input type="radio" name="color" value="blue"> blue <br>  
        <input type="radio" name="color" value="green">green <br>  
        <input type="radio" name="color" value="pink">pink <br>  
        <input type="submit" value="submit">  
        
        <!--Được chọn nhiều name đặt tên ngẫu hiên-->
        <input type="checkbox" name="sport1" value="cricket">Cricket<br>  
            <input type="checkbox" name="sport2" value="tennis">Tennis<br>  
            <input type="checkbox" name="sport3" value="football">Football<br>  
            <input type="checkbox" name="sport4" value="baseball">Baseball<br>  
            <input type="checkbox" name="sport5" value="badminton">Badminton<br><br>  
          
            <!--tải file lên-->
          <input type="file"><br>
      </form>  
</body>

</html>
