<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Table</title>
    <style>
        th, td{
            border-bottom: 1px solid #ddd;
            /* text-align: center; */
        }
    </style>
</head>
<!--Shift + alt + F làm đẹp code-->

<body>
    <h1>Demo HTML Table</h1>

    <!--Tạo 1 Table quản lý nguồn GIT, cân bản UI,UX, Các thẻ cơ bản HTML, HTML Form & Table-->
    <table>
        <tr>
            <!--th laf tiêu đề-->
            <th>STT</th>
            <th>Bài học</th>
        </tr>
        <tr>
            <!--td là nội dung-->
            <td>1</td>
            <td>GIT</td>
        </tr>
        <tr>
            <!--td là nội dung-->
            <td>2</td>
            <td>cân bản UI,UX</td>
        </tr>
        <tr>
            <!--td là nội dung-->
            <td>3</td>
            <td>Các thẻ cơ bản HTML</td>
        </tr>
        <tr>
            <!--td là nội dung-->
            <td>4</td>
            <td> HTML Form & Table</td>
        </tr>
        <tr>
            <!--td là nội dung-->
            <td colspan="2">Tên Lớp : <b>BW2204R1</b></td>
        </tr>
 
    </table>
</body>

</html>
