<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cat City ID Registration</h1>
    <img src="https://google.com/search?q=cat&rlz" alt="" height="100px">
    <br>
    <br>
    <form>
        <label for="">Name:</label><br>
        <input type="text"><br> <br>
        <label for="">Age:</label><br>
        <input type="text" name=""> <br> <br>

        <label for="">Gender:</label><br>
        <input type="Radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other <br> <br>

        <label for="">Cat loves to:</label><br>
        <input type="checkbox" value="1" name="Fur Color">Eat
        <input type="checkbox" value="2" name="Fur Color">Drink Milk
        <input type="checkbox" value="3" name="Fur Color">Sleep <br> <br>

        <label for="">Cat hates:</label><br>
        <input type="checkbox" value="bath" name="bath"> Bath
        <input type="checkbox" value="hug" name="hug"> Hug
        <input type="checkbox" value="other-cat" name="other-cat"> Other cat <br><br>

        <label for="">Cat Breed:</label>
        <select name="" id="">
            <option value="">Siamese</option>
            <option value="">Scottish Fold</option>
            <option value=""> Sphynx</option>
        </select> <br><br>

        <label for=""><b>Cat ID</b></label>
        <input type="number"> <br> <br>

        <label for="">Other infomation</label> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br> <br>

        <button type="submit">Finish</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
